<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h3>DEZOLVER</h3>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Distinctio possimus repellendus illo dignissimos sed tenetur dolorem commodi ratione architecto ad, deserunt voluptatem culpa placeat, iste perspiciatis voluptate similique! Officia, est!</p>
        <form action="" method="post">
            {% csrf_token %}
            <input type="text" name="q-url" class="answer">
            <button type="submit" class="button"><a href="{{ data }}">submit</a></button>
        </form>
        <p class="url">{{ data }}</p>
    </div>
   
</body>
</html>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap');
html{
    scroll-behavior:smooth;
}
*{
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
}
:root{
    --color1: #03a9f4;
    --color2: #ff0;
    --color3: rgba(255,255,255,0.2);
    --color4: rgba(0,0,0,0.1);
    --color5: #fff;
    --color6: #333;
    --color7: #F43628;
    --body-color: #fff;
    --nav-color: #fff;
    --side-nav: #1d261d;
    --text-color: #1d261d;
}
.box{
    display: flex;
    text-align: center;
    justify-content: center;
    flex-direction: column;
    gap: 50px;
}
.title{
    margin-top: 100px;
    font-size: 50px;
}
.answer{
    text-decoration: none;
    background: var(--color4);
    color: var(--color6);
    margin: auto;
    border-radius: 10px;
    padding: 5px 10px;
    text-align: center;
    justify-content: center;
    font-size: 16px;
}
.button{
    font-size: 16px;
    text-decoration: none;
    background: var(--color4);
    color: var(--color6);
    margin: auto;
    border-radius: 10px;
    padding: 5px 10px;
    border-width: 0;
    border-style: none;
    cursor: pointer;

}
.url{
    font-size: 16px;
    text-decoration: none;
    background: var(--color5);
    color: var(--color6);
    margin: auto;
    border-radius: 10px;
    padding: 2px 10px;
}

</style>
